{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Travello</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css'%}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="shortcut icon" href="#">
<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
}
.container {
    padding: 50px;
}

input[type=text],input[type=date], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=file], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=file],focus {
  outline: none;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.postbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.postbtn:hover {
  opacity: 1;
}
</style>
</head>
<body>
	<div class="super_container">
	
		<!-- Header -->
	
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
								<div class="logo"><a href="/">FoodHunter.com</a></div>
								<nav class="main_nav">
									<ul class="d-flex flex-row align-items-start justify-content-start">
										<li class="active"><a href="/">Home</a></li>
										<li><a href="#">Locations</a></li>
										{% if user.is_authenticated %}
										 <li><a href="{%url 'logout' %}">LogOut</a></li>
										<li><a class="active" href="#"><i style="font-size:14px;color:white;" class="fa fa-user" ></i><b style="color:white">{{user.username}}</b></a></li>
										{% endif %}
										<li><a href="contact.html">Contact</a></li>
									</ul>
								</nav>
	
								<!-- Hamburger -->
	
								<div class="hamburger ml-auto">
									<i class="fa fa-bars" aria-hidden="true"></i>
								</div>
	
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	
		<!-- Menu -->
		
		<!-- Home -->
	
		<div class="home">
			
			<!-- Home Slider -->
			<div class="home_slider_container">
				<div class="owl-carousel owl-theme home_slider">
					
					<!-- Slide -->
					<div class="owl-item">
						<div class="background_image" style="background-image:url({% static 'images/bg.jpg'%})"></div>
						<div class="home_slider_content_container">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="home_slider_content">
											<div class="home_title"><h2>Welcome FoodHunters</h2></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
	
				</div>
			</div>
		</div>
	
		<!-- Search -->
	
		<div class="home_search">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_search_container">
							<div class="home_search_title">Add Your Location</div>
							<div class="home_search_content">
								<form action="#" class="home_search_form" id="home_search_form">
									<div class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
										<input type="text" class="search_input search_input" placeholder="Location" required="required" style="width:800px;">
										<button class="home_search_button">search</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- Intro -->

    <!-- Content -->
     <div class="container">
<center>  <h1> Add Blog</h1> </center>

<form enctype="multipart/form-data" action="" method="post" >
	 {% csrf_token %}
<div>

<label>Date:</label>
	<input type="date" name="date" >


	<label>Title:</label>

<input type="text" name="title"required />


       <label>Location:</label>
<input type="text" name="location">

<label >Description:</label>

    <textarea name="description" cols="40" rows="10"  required />
</textarea>


   <label >Image:</label><br>

<input type="file" name="image" >
	<br>

  <label>Author:</label>
<input type="text" name="author" value={{user}} required>

	<button type="submit" class="postbtn">Post</button>

</div>
</form>
		</div>
	 </div>
<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'styles/bootstrap4/popper.js'%}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js'%}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js'%}"></script>
<script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js'%}"></script>
<script src="{% static 'plugins/easing/easing.js'%}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js'%}"></script>
<script src="{% static 'js/custom.js'%}"></script>
</body>
</html>
