{% extends 'base.html' %}
{% load static %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Travello</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css'%}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="shortcut icon" href="#">
<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
}
.container {
    padding: 40px;
}

input[type=text], input[type=password], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 20px;
}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}
</style>
</head>
<body>
	<!-- Intro -->
  <div class="container">
<form style="text-align:center;" action="register" method="post">
    {% csrf_token %}
    <br><br>
    <br><br>
    <br><br>
  <center>  <h1> Register</h1> </center>
  <hr>
<input type="text" name="firstname" placeholder="Firstname" required="required">
    <br>
<input type="text" name="lastname" placeholder="Lastname" required="required">
    <br>
<input type="text" placeholder="Enter Email" name="email" required>
    <br>
<input type="text" name="username" placeholder="Username" required="required">
    <br>
<input type="password" name="password" placeholder="Password" required="required">
    <br>
<input type="password" name="confirm_password" placeholder="Confirm Password" required="required">
    <br><br>
    <button type="submit" class="registerbtn">Register</button>
    <div>
        {% for message in messages %}
        <h3 style="color:red;">{{message}}</h3>
        {% endfor %}
    </div>
</form>
    </div>
</div>
<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'styles/bootstrap4/popper.js'%}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js'%}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js'%}"></script>
<script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js'%}"></script>
<script src="{% static 'plugins/easing/easing.js'%}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js'%}"></script>
<script src="{% static 'js/custom.js'%}"></script>
</body>
</html>
{%endblock%}
